<html>
  <head>
    <meta name="viewport" content="initial-scale=1">
    <link rel='stylesheet' href='normalize.css' />
    <link rel='stylesheet' href='style.css' />


    <script type="text/javascript" 
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
		<script src="jquery-3.1.0.min.js"></script>
		<script src="jquery.flot.js"></script>
		<script src="regression.js"></script>
		<script src="app.js"></script>

    <title>A+ Project</title>
  </head>

  <body>
    <header>
      <h1>The Chee Way</h1>
      <h3>the physics 1D way</h3>
    </header>

    <main>
      <section class='graph'>
      </section>

      <div id='equation'>
        <h4></h4>
      </div>

      <section class='input'>
        <div class='x-half prediction'>
          <div class='y-half' id='ask-isaac'>
            <div>
              <h2>Ask Isaac</h2>
              <h3>get the next estimate</h3>
                <div class='predicton add-distance'>
                  <div class='prediction-field'>
                    <input type="text" id='prediction-distance' />
                    <label>meters</label>
                  </div><a class='submit inline' id='prediction-btn'>Eureka!</a>
                </div>
            </div>
          </div>
          <div class='y-half' id='isaac-says'>
            <h2 class='light'>Isaac Says</h2>
            <br />
            <h2 class='light' id='prediction-value'>SOMETHING!</h2>
          </div>
        </div>
        <div class='x-half' id='back-to-reality'>
          <h2>Back to Reality!</h2>
          <h3>add a real-world data point</h3>
          <div class='inputs'>
            <div class='row'>
              <div class='add-angle'>
                <input type="text" id='add-angle' />
                <label>degrees</label>
              </div>
              <div class='add-distance'>
                <input type="text" id='add-distance' />
                <label>meters</label>
              </div>
            </div>
            <a class='submit' id='add-btn'>Eureka!</a>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
